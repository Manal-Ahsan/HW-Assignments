<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Grid Layout</title>
    <style>
    body {
            margin: 0;
            font-family: 'Verdana', sans-serif;
            background-color: #f4f1f4;
            color: #333;
        }
        
     .container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr;
            grid-template-rows: auto 1fr 1fr auto;
            gap: 15px;
            padding: 15px;
            height: 100vh;
            box-sizing: border-box;
        }
         .header, .footer, .sidebar, .content {
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.15);
            text-align: center;
        }
        .header {
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            grid-column: 1 / 5;
            font-size: 1.5em;
        }
        
        .footer {
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            grid-column: 1 / 5;
            font-size: 1em;
        }
        
        .sidebar {
            background: linear-gradient(to right, #a0c4ff, #b9fbc0);
            grid-row: 2 / 4;
            transition: all 0.9s ease-out;
        }
        
        .content-1 {
            background: linear-gradient(to right, #e0c3fc, #8ec5fc);
            grid-column: 2 / 5;
            grid-row: 2 / 3;
        }
        
        .content-2 {
            background: linear-gradient(to right, #f9d5e5, #fceabb);
            grid-column: 2 / 3;
            grid-row: 3 / 4;
        }
        
        .content-3 {
            background: linear-gradient(to right, #c1c6ea, #e3d7f7);
            grid-column: 3 / 5;
            grid-row: 3 / 4;
        }
        
        .hide {
            transform: translate(-120%, 0);
        }
        
        .sidebar_toggle_icons {
            display: none;
        }
        
        /* Responsive Layout */
        @media screen and (max-width: 600px) {
            .sidebar {
                position: absolute;
                height: 100%;
                width: 200px;
            }
            .sidebar_toggle_icons {
                display: block;
                background: #ffafbd;
                color: #fff;
                border: none;
                padding: 10px;
                border-radius: 5px;
                cursor: pointer;
                font-size: 1em;
            }
            .content-1, .content-2, .content-3 {
                grid-column: 1 / -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Header
            <button class="hamburger_icon sidebar_toggle_icons" onclick="showSidebar()">Show</button>
        </div>
        <div class="sidebar">Sidebar
            <button class="cross_icon sidebar_toggle_icons" onclick="hideSidebar()">Close</button>
        </div>
        <div class="content content-1">Content-1</div>
        <div class="content content-2">Content-2</div>
        <div class="content content-3">Content-3</div>
        <div class="footer">Footer</div>
    </div>
    <script>
        function showSidebar() {
            document.querySelector('.sidebar').style.transform = 'translateX(0)';
            document.querySelector('.sidebar').style.transition = 'transform 0.9s ease-out';
        }
        
        function hideSidebar() {
            document.querySelector('.sidebar').style.transform = 'translateX(-100%)';
        }
    </script>
</body>
</html>
