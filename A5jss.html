<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>document</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background:linear-gradient(skyblue,lightgreen);
      background-attachment: fixed;
      display: -moz-box;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
   h1 {
      margin-bottom: 20px;
    }
   input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 80%;
      max-width: 300px;
    }
  button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
      margin-top: 10px;
    }
  button:hover {
      background-color: #0056b3;
    }
  #weather {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
  
 </head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    <input type="text" id="cityName" placeholder="Enter city name">
    <button class="btn">Get Weather</button>
    <div id="weather"></div>
</div>





  <script src="./JS5.js">



  </script>
  
</body>
</html>
